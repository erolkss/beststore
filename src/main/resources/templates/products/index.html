<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <h1 class="text-center my=4 text-light">Products</h1>
    <a class="btn btn-primary" href="/products/create">Create Product</a>

    <table class="table     table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Create</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="product: ${products}">
            <td data-th-text="${product.id}"></td>
            <td data-th-text="${product.name}"></td>
            <td data-th-text="${product.brand}"></td>
            <td data-th-text="${product.category}"></td>
            <td data-th-text="@{'R$ ' + ${product.price}}"></td>
            <td>
                <img data-th-src="@{'/images/' + ${product.imageFileName}}" alt="..." width="100">
            </td>
            <td data-th-text="${product.createAt.toString().substring(0,10)}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   data-th-href="@{/products/edit(id=${product.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   data-th-href="@{/products/delete(id=${product.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
